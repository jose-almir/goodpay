<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Pay</title>
    <link rel="shortcut icon" href="./img/logo/GoodPay.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/recuperacaoDeSenha.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <div>
                    <img src="./img/logo/GoodPayBanner.png" height="70" width="100" />

    </header>
    <section class="fixed-center">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="img">
                <img src="./img/interface/Reset password-bro.png" alt="" height="300px" width="300px">
            </div>
            <div>
                <h4>Preencha os campos para recuperar a senha</h4>
                <hr>
                <form class="row g-3 main-form needs-validation" id="frmulario" novalidate>
                    <div>
                        <label for="validationCustom01" class="form-label">Nome de usuário
                        </label>
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <button class="btn btn-secondary icon">
                                    <span class="material-symbols-outlined d-flex justify-content-center">
                                        person
                                    </span>
                                </button>
                                <input type="name" class="form-control" id="validationCustom01" value="" required>
                                <div class="invalid-feedback">
                                    Insira um nome de usuário.
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="mb-3">

                        <label for="exampleInputEmail1" class="form-label" id="email">Email</label>
                        <div class="input-group mb-3">
                            <button class="btn btn-secondary icon">
                                <span class="material-symbols-outlined">
                                    mail
                                </span></button>
                            <input type="email" class="form-control" id="validationCustom02" value="" required>
                            <div class="invalid-feedback">
                                Insira um E-mail Válido.
                            </div>
                        </div>

                    </div>
                    <div class="button d-flex justify-content-center">
                        <button class="btn btn-success btn-lg" type="submit" id="button">Enviar</button>
                    </div>
            </div>
        </div>
    </section>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> Email enviado!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        Um código foi enviado para seu email!
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">OK </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const alertaCadastro = new bootstrap.Modal("#exampleModal")
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            ; (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            let btnSelecao = document.getElementById("button")
                            let inputEmail = document.getElementById("validationCustom02")
                            let textModal = document.getElementById("modalBody")

                            inputEmail = inputEmail.value
                            textModal.innerText = `Um código de recuperação foi enviado para o e-mal: ${inputEmail}`

                            alertaCadastro.show()
                        }
                        form.classList.add('was-validated')
                        event.stopPropagation()
                        event.preventDefault()

                    }, false)
                })
            })()
    </script>


</body>

</html>
